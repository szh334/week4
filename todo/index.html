<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To all the fellas out there with ladies to impress</title>
    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- My own Javascript -->
    <script src="todo.js"></script>
  </head>
  <body>
      <h1> To all the fellas out there with ladies to impress </h1>
      <div class="row">
      <div class="col-sm-4">.<h2> 1: Cut a Hole in the Box</h2></div>
      <div class="col-sm-4"><button class="btn btn-default clickdone" type="submit">Done</button></div>
    </div>
    <div class="row">
      <div class="col-sm-4">.<h2> 2: Put Your Junk in That Box </h2></div>
      <div class="col-sm-4"><button class="btn btn-default clickdone" type="submit">Done</button></div>
    </div>
    <div class="row">
      <div class="col-sm-4">.<h2> 3: Make Her Open the Box </h2></div>
      <div class="col-sm-4"><button class="btn btn-default clickdone" type="submit">Done</button></div>
    </div>
    <!-- The allDone class only appears if all steps are done-->
    <p class="allDone" style="display:none"><b>And that's the way you do it!</b></p>
    <iframe class="allDone" width="560" height="315" style="display:none" src="https://www.youtube.com/embed/JwCbbMgp3Lw" frameborder="0" allowfullscreen></iframe>
  </body>
</html>
